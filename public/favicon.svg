<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple S logo for favicon -->
  <rect width="100" height="100" rx="20" fill="#f8f9fa"/>
  
  <!-- Letter S -->
  <text
    x="50"
    y="65"
    font-family="Inter, system-ui, sans-serif"
    font-size="60"
    font-weight="bold"
    text-anchor="middle"
    fill="#1a3a52"
  >S</text>
  
  <!-- Signal dot -->
  <circle cx="65" cy="35" r="5" fill="#1a3a52"/>
  
  <!-- Simple signal waves -->
  <circle 
    cx="65" 
    cy="35" 
    r="10" 
    fill="none" 
    stroke="#1a3a52" 
    stroke-width="2"
    stroke-dasharray="8 24"
    stroke-dashoffset="0"
    opacity="0.7"
  />
  <circle 
    cx="65" 
    cy="35" 
    r="16" 
    fill="none" 
    stroke="#1a3a52" 
    stroke-width="2"
    stroke-dasharray="10 40"
    stroke-dashoffset="0"
    opacity="0.5"
  />
</svg>